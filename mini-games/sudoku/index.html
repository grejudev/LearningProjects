            <button class="main-controls-customCell button-center">Center</button>
            <button class="main-controls-customCell button-color">Colour</button>
            <button class="main-controls-customCell button-delete">Delete</button>

        </div>
        <div class="auxiliary-controls">

          <button class="auxiliary-controls-general button-redo">Redo</button>
